    <header>
      <figure class="img-container">
        <img src="assets/shared/logo.svg" alt="space-logo" />
      </figure>

      <div class="line-wrapper"><span class="line"></span></div>

      <div class="menu">&#8801;</div>
      <nav class="nav">
        <ul class="">

          <li class="text-preset-8">

      <div class="description">

        </small>

        <div>
          <h1 class="crew-job text-preset-4">Commander</h1>
          <p class="crew-name text-preset-3">Douglas Hurley</p>
          <p class="intro crew-bio">
            Douglas Gerald Hurley is an American engineer, former Marine Corps
            pilot and former NASA astronaut. He launched into space for the
            third time as commander of Crew Dragon Demo-2.
          </p>
        </div>

        <div class="carousel">
          <div class="carousel-item active" data-num="1"></div>
          <div class="carousel-item" data-num="2"></div>
          <div class="carousel-item" data-num="3"></div>
          <div class="carousel-item" data-num="4"></div>
        </div>
      </div>

      <div class="img-container img-container-crew">
        <img
          src="assets/crew/image-douglas-hurley.webp"
          class="crew-img"
          alt=""
